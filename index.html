<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой календарь</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
</head>
<body>
    <div class="container">
        <!-- Шапка с месяцем -->
        <div class="header">
            <button onclick="prevMonth()">←</button>
            <h2 id="monthYear">Сентябрь 2024</h2>
            <button onclick="nextMonth()">→</button>
        </div>

        <!-- Дни недели -->
        <div class="weekdays">
            <div>Пн</div><div>Вт</div><div>Ср</div>
            <div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
        </div>

        <!-- Сетка календаря -->
        <div id="calendar" class="calendar"></div>
    </div>

    <!-- Модальное окно для записи -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h3 id="selectedDate">1 сентября</h3>
            <div id="existingNotes"></div>
            <textarea id="noteInput" placeholder="Новая запись..."></textarea>
            <button onclick="saveNote()">Добавить запись</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
