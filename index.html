<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой календарь</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header button {
            background: #6366f1;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .header h2 {
            color: #333;
            font-size: 20px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            color: #666;
            font-size: 14px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            aspect-ratio: 1;
            background: #f3f4f6;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 5px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            min-height: 60px;
        }

        .day:hover {
            background: #e5e7eb;
            transform: scale(1.05);
        }

        .day.other-month {
            color: #bbb;
            background: #f9fafb;
        }

        .day.today {
            background: #6366f1;
            color: white;
        }

        .day.has-note {
            border: 2px solid #10b981;
        }

        .day-number {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .day-note {
            font-size: 9px;
            color: #666;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.2;
            width: 100%;
            padding: 0 2px;
        }

        .day.today .day-note {
            color: rgba(255,255,255,0.9);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 350px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .modal h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .notes-list {
            margin-bottom: 15px;
        }

        .note-item {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-text {
            flex: 1;
            font-size: 14px;
            color: #333;
        }

        .note-delete {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        textarea {
            width: 100%;
            height: 80px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            resize: none;
            margin-bottom: 10px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #6366f1;
        }

        .modal button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            background: #6366f1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="prevMonth()">←</button>
            <h2 id="monthYear">Загрузка...</h2>
            <button onclick="nextMonth()">→</button>
        </div>

        <div class="weekdays">
            <div>Пн</div><div>Вт</div><div>Ср</div>
            <div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
        </div>

        <div id="calendar" class="calendar"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h3 id="selectedDate">Дата</h3>
            <div id="existingNotes"></div>
            <textarea id="noteInput" placeholder="Новая запись..."></textarea>
            <button onclick="saveNote()">Добавить запись</button>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let notes = {};

        try {
            const saved = localStorage.getItem('calendarNotes');
            if (saved) {
                notes = JSON.parse(saved);
            }
        } catch (e) {
            console.log('Ошибка загрузки:', e);
            notes = {};
        }

        const months = [
            'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
            'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
        ];

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Страница загружена');
            renderCalendar();
            
            const modal = document.getElementById('modal');
            if (modal) {
                modal.onclick = function(e) {
                    if (e.target.id === 'modal') closeModal();
                };
            }
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeModal();
            });
        });

        function renderCalendar() {
            console.log('Рисую календарь');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const monthYearEl = document.getElementById('monthYear');
            if (monthYearEl) {
                monthYearEl.textContent = months[month] + ' ' + year;
            }
            
            const calendar = document.getElementById('calendar');
            if (!calendar) {
                console.error('Не найден элемент calendar!');
                return;
            }
            
            calendar.innerHTML = '';
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            let startingDay = firstDay.getDay() - 1;
            if (startingDay < 0) startingDay = 6;
            
            console.log('Начинаем с дня недели:', startingDay);
            
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startingDay - 1; i >= 0; i--) {
                const dayNum = prevMonthLastDay - i;
                const date = new Date(year, month - 1, dayNum);
                const dayDiv = createDayElement(dayNum, true, date);
                calendar.appendChild(dayDiv);
            }
            
            const today = new Date();
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(year, month, day);
                const isToday = date.toDateString() === today.toDateString();
                const dayDiv = createDayElement(day, false, date, isToday);
                calendar.appendChild(dayDiv);
            }
            
            const totalCells = calendar.children.length;
            const remaining = 42 - totalCells;
            for (let day = 1; day <= remaining; day++) {
                const date = new Date(year, month + 1, day);
                const dayDiv = createDayElement(day, true, date);
                calendar.appendChild(dayDiv);
            }
            
            console.log('Календарь нарисован, ячеек:', calendar.children.length);
        }

        function createDayElement(dayNum, isOtherMonth, date, isToday) {
            const div = document.createElement('div');
            div.className = 'day';
            
            if (isOtherMonth) div.classList.add('other-month');
            if (isToday) div.classList.add('today');
            
            const dateKey = formatDateKey(date);
            const dayNotes = notes[dateKey] || [];
            
            if (dayNotes.length > 0) {
                div.classList.add('has-note');
            }
            
            let notesPreview = '';
            if (dayNotes.length > 0) {
                const preview = dayNotes.slice(0, 2).map(function(n) { 
                    return n.text; 
                }).join(', ');
                const more = dayNotes.length > 2 ? '...' : '';
                notesPreview = '<div class="day-note">' + preview + more + '</div>';
            }
            
            div.innerHTML = '<div class="day-number">' + dayNum + '</div>' + notesPreview;
            
            div.onclick = function() {
                openModal(date);
            };
            
            return div;
        }

        function formatDateKey(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return y + '-' + m + '-' + d;
        }

        function openModal(date) {
            selectedDate = date;
            const dateKey = formatDateKey(date);
            const dayNotes = notes[dateKey] || [];
            
            const selectedDateEl = document.getElementById('selectedDate');
            if (selectedDateEl) {
                selectedDateEl.textContent = date.getDate() + ' ' + months[date.getMonth()] + ' ' + date.getFullYear();
            }
            
            const notesList = document.getElementById('existingNotes');
            if (notesList) {
                notesList.innerHTML = '';
                
                if (dayNotes.length > 0) {
                    const listDiv = document.createElement('div');
                    listDiv.className = 'notes-list';
                    
                    dayNotes.forEach(function(note, index) {
                        const noteDiv = document.createElement('div');
                        noteDiv.className = 'note-item';
                        noteDiv.innerHTML = 
                            '<span class="note-text">' + note.text + '</span>' +
                            '<button class="note-delete" onclick="deleteOneNote(' + index + ')">Удалить</button>';
                        listDiv.appendChild(noteDiv);
                    });
                    
                    notesList.appendChild(listDiv);
                }
            }
            
            const noteInput = document.getElementById('noteInput');
            if (noteInput) {
                noteInput.value = '';
            }
            
            const modal = document.getElementById('modal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            if (modal) {
                modal.style.display = 'none';
            }
            selectedDate = null;
        }

        function saveNote() {
            if (!selectedDate) return;
            
            const noteInput = document.getElementById('noteInput');
            if (!noteInput) return;
            
            const text = noteInput.value.trim();
            if (!text) {
                closeModal();
                return;
            }
            
            const dateKey = formatDateKey(selectedDate);
            
            if (!notes[dateKey]) {
                notes[dateKey] = [];
            }
            
            const now = new Date();
            const timeStr = String(now.getHours()).padStart(2, '0') + ':' + String(now.getMinutes()).padStart(2, '0');
            
            notes[dateKey].push({
                text: text,
                time: timeStr
            });
            
            try {
                localStorage.setItem('calendarNotes', JSON.stringify(notes));
            } catch (e) {
                console.error('Ошибка сохранения:', e);
            }
            
            renderCalendar();
            openModal(selectedDate);
        }

        function deleteOneNote(index) {
            if (!selectedDate) return;
            
            const dateKey = formatDateKey(selectedDate);
            
            if (notes[dateKey]) {
                notes[dateKey].splice(index, 1);
                
                if (notes[dateKey].length === 0) {
                    delete notes[dateKey];
                }
                
                try {
                    localStorage.setItem('calendarNotes', JSON.stringify(notes));
                } catch (e) {
                    console.error('Ошибка сохранения:', e);
                }
                
                renderCalendar();
                openModal(selectedDate);
            }
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
    </script>
</body>
</html>
