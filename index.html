<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой календарь</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            min-height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        /* Шапка */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header button {
            background: #6366f1;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .header h2 {
            color: #333;
            font-size: 20px;
        }

        /* Кнопка назад для дня */
        .back-btn {
            background: #f3f4f6;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .back-btn:hover {
            background: #e5e7eb;
        }

        /* Дни недели */
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            color: #666;
            font-size: 14px;
        }

        /* Календарь */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            aspect-ratio: 1;
            background: #f3f4f6;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            min-height: 70px;
            overflow: hidden;
        }

        .day:hover {
            background: #e5e7eb;
            transform: scale(1.05);
        }

        .day.other-month {
            color: #bbb;
            background: #f9fafb;
        }

        .day.today {
            background: #6366f1;
            color: white;
        }

        .day.has-event {
            border: 2px solid #10b981;
        }

        .day-number {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
            flex-shrink: 0;
        }

        .day-events-preview {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1px;
            overflow: hidden;
            flex: 1;
        }

        .preview-item {
            display: flex;
            flex-direction: column;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 4px;
            padding: 2px 4px;
            font-size: 9px;
            line-height: 1.2;
        }

        .preview-time {
            color: #6366f1;
            font-weight: 600;
            font-size: 8px;
        }

        .preview-title {
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .day.today .preview-item {
            background: rgba(255, 255, 255, 0.2);
        }

        .day.today .preview-time {
            color: white;
        }

        .day.today .preview-title {
            color: white;
        }

        .more-events {
            font-size: 8px;
            color: #6366f1;
            text-align: center;
            margin-top: 2px;
        }

        .day.today .more-events {
            color: white;
        }

        /* Страница дня */
        .day-view {
            display: none;
        }

        .day-view.active {
            display: block;
        }

        .day-view.hidden {
            display: none;
        }

        .day-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3f4f6;
        }

        .day-header h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .day-header .weekday {
            color: #666;
            font-size: 16px;
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .event-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            border-left: 4px solid #6366f1;
        }

        .event-time {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .time-badge {
            background: #6366f1;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .duration {
            color: #666;
            font-size: 13px;
        }

        .event-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .event-repeat {
            display: inline-block;
            background: #d1fae5;
            color: #10b981;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .no-events {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }

        /* Модальное окно добавления */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 350px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .modal h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6366f1;
        }

        .time-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .modal button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            background: #6366f1;
            color: white;
            margin-top: 10px;
        }

        .add-event-btn {
            width: 100%;
            padding: 15px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .add-event-btn:hover {
            background: #5558e0;
        }

        /* Кнопка удаления */
        .delete-btn {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background: #fecaca;
        }

        /* Скрытие календаря */
        .calendar-view.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- КАЛЕНДАРЬ -->
        <div id="calendarView" class="calendar-view">
            <div class="header">
                <button onclick="prevMonth()">←</button>
                <h2 id="monthYear">Загрузка...</h2>
                <button onclick="nextMonth()">→</button>
            </div>

            <div class="weekdays">
                <div>Пн</div><div>Вт</div><div>Ср</div>
                <div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
            </div>

            <div id="calendar" class="calendar"></div>
        </div>

        <!-- СТРАНИЦА ДНЯ -->
        <div id="dayView" class="day-view hidden">
            <button class="back-btn" onclick="backToCalendar()">← Назад к календарю</button>
            
            <div class="day-header">
                <h2 id="dayViewDate">11 февраля 2026</h2>
                <div class="weekday" id="dayViewWeekday">Вторник</div>
            </div>

            <div id="dayEventsList" class="events-list">
                <!-- Здесь будут события -->
            </div>

            <button class="add-event-btn" onclick="openAddModal()">+ Добавить задачу</button>
        </div>
    </div>

    <!-- МОДАЛЬНОЕ ОКНО ДОБАВЛЕНИЯ -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h3 id="modalTitle">Новая задача</h3>
            
            <form onsubmit="event.preventDefault(); saveEvent();">
                <div class="form-group">
                    <label>Название задачи</label>
                    <input type="text" id="eventTitle" placeholder="Например: Йога" required>
                </div>
                
                <div class="form-group">
                    <label>Время начала</label>
                    <input type="time" id="startTime" required>
                </div>
                
                <div class="time-row">
                    <div class="form-group">
                        <label>Длительность</label>
                        <input type="number" id="duration" placeholder="30" min="1" required>
                    </div>
                    <div class="form-group">
                        <label>Единица</label>
                        <select id="durationUnit">
                            <option value="мин">минут</option>
                            <option value="ч">часов</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Повторять</label>
                    <select id="repeat">
                        <option value="none">Не повторять</option>
                        <option value="daily">Каждый день</option>
                        <option value="weekly">Каждую неделю</option>
                        <option value="monthly">Каждый месяц</option>
                    </select>
                </div>
                
                <button type="submit">Сохранить задачу</button>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let events = {};

        const weekdays = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
        
        const months = [
            'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
            'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
        ];

        const repeatLabels = {
            'none': '',
            'daily': 'Каждый день',
            'weekly': 'Каждую неделю',
            'monthly': 'Каждый месяц'
        };

        // Загрузка из localStorage
        try {
            const saved = localStorage.getItem('calendarEvents');
            if (saved) {
                events = JSON.parse(saved);
            }
        } catch (e) {
            console.log('Ошибка загрузки:', e);
            events = {};
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
            
            const modal = document.getElementById('modal');
            if (modal) {
                modal.onclick = function(e) {
                    if (e.target.id === 'modal') closeModal();
                };
            }
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeModal();
            });
        });

        // Рендер календаря
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = months[month] + ' ' + year;
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            let startingDay = firstDay.getDay() - 1;
            if (startingDay < 0) startingDay = 6;
            
            // Дни предыдущего месяца
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startingDay - 1; i >= 0; i--) {
                const dayNum = prevMonthLastDay - i;
                const date = new Date(year, month - 1, dayNum);
                const dayDiv = createDayElement(dayNum, true, date);
                calendar.appendChild(dayDiv);
            }
            
            // Дни текущего месяца
            const today = new Date();
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(year, month, day);
                const isToday = date.toDateString() === today.toDateString();
                const dayDiv = createDayElement(day, false, date, isToday);
                calendar.appendChild(dayDiv);
            }
            
            // Дни следующего месяца
            const totalCells = calendar.children.length;
            const remaining = 42 - totalCells;
            for (let day = 1; day <= remaining; day++) {
                const date = new Date(year, month + 1, day);
                const dayDiv = createDayElement(day, true, date);
                calendar.appendChild(dayDiv);
            }
        }

        // Получить события для даты (с учетом повторений)
        function getEventsForDate(date) {
            const dateKey = formatDateKey(date);
            let dayEvents = [];
            
            // Прямые события на эту дату
            if (events[dateKey]) {
                dayEvents = dayEvents.concat(events[dateKey]);
            }
            
            // Повторяющиеся события
            const dayOfWeek = date.getDay();
            const dayOfMonth = date.getDate();
            
            Object.keys(events).forEach(function(key) {
                const eventList = events[key];
                const eventDate = parseDateKey(key);
                
                eventList.forEach(function(event) {
                    if (event.repeat === 'none') return;
                    if (key === dateKey) return; // Уже добавили
                    
                    if (event.repeat === 'daily' && date >= eventDate) {
                        dayEvents.push(event);
                    } else if (event.repeat === 'weekly' && date >= eventDate && eventDate.getDay() === dayOfWeek) {
                        dayEvents.push(event);
                    } else if (event.repeat === 'monthly' && date >= eventDate && eventDate.getDate() === dayOfMonth) {
                        dayEvents.push(event);
                    }
                });
            });
            
            // Сортируем по времени
            dayEvents.sort(function(a, b) {
                return a.startTime.localeCompare(b.startTime);
            });
            
            return dayEvents;
        }

        // Создать элемент дня
        function createDayElement(dayNum, isOtherMonth, date, isToday) {
            const div = document.createElement('div');
            div.className = 'day';
            
            if (isOtherMonth) div.classList.add('other-month');
            if (isToday) div.classList.add('today');
            
            const dayEvents = getEventsForDate(date);
            
            if (dayEvents.length > 0) {
                div.classList.add('has-event');
            }
            
            // Формируем превью событий
            let eventsHtml = '';
            if (dayEvents.length > 0) {
                eventsHtml = '<div class="day-events-preview">';
                dayEvents.slice(0, 3).forEach(function(event) {
                    eventsHtml += 
                        '<div class="preview-item">' +
                            '<span class="preview-time">' + event.startTime + '</span>' +
                            '<span class="preview-title">' + event.title + '</span>' +
                        '</div>';
                });
                if (dayEvents.length > 3) {
                    eventsHtml += '<div class="more-events">+' + (dayEvents.length - 3) + '</div>';
                }
                eventsHtml += '</div>';
            }
            
            div.innerHTML = '<div class="day-number">' + dayNum + '</div>' + eventsHtml;
            
            div.onclick = function() {
                openDayView(date);
            };
            
            return div;
        }

        // Открыть просмотр дня
        function openDayView(date) {
            selectedDate = date;
            
            const calendarView = document.getElementById('calendarView');
            const dayView = document.getElementById('dayView');
            
            calendarView.classList.add('hidden');
            dayView.classList.remove('hidden');
            dayView.classList.add('active');
            
            // Заголовок
            document.getElementById('dayViewDate').textContent = 
                date.getDate() + ' ' + months[date.getMonth()] + ' ' + date.getFullYear();
            document.getElementById('dayViewWeekday').textContent = weekdays[date.getDay()];
            
            // Список событий
            renderDayEvents(date);
        }

        // Рендер событий дня
        function renderDayEvents(date) {
            const container = document.getElementById('dayEventsList');
            const dayEvents = getEventsForDate(date);
            
            if (dayEvents.length === 0) {
                container.innerHTML = '<div class="no-events">Нет задач на этот день</div>';
                return;
            }
            
            let html = '';
            dayEvents.forEach(function(event, index) {
                const repeatBadge = event.repeat !== 'none' ? 
                    '<span class="event-repeat">' + repeatLabels[event.repeat] + '</span>' : '';
                
                html += 
                    '<div class="event-card">' +
                        '<div class="event-time">' +
                            '<span class="time-badge">' + event.startTime + '</span>' +
                            '<span class="duration">' + event.duration + ' ' + event.durationUnit + '</span>' +
                        '</div>' +
                        '<div class="event-title">' + event.title + '</div>' +
                        repeatBadge +
                        '<button class="delete-btn" onclick="deleteEvent(' + index + ')">Удалить</button>' +
                    '</div>';
            });
            
            container.innerHTML = html;
        }

        // Вернуться к календарю
        function backToCalendar() {
            document.getElementById('calendarView').classList.remove('hidden');
            document.getElementById('dayView').classList.add('hidden');
            document.getElementById('dayView').classList.remove('active');
            selectedDate = null;
        }

        // Открыть модалку добавления
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Новая задача';
            document.getElementById('eventTitle').value = '';
            document.getElementById('startTime').value = '09:00';
            document.getElementById('duration').value = '';
            document.getElementById('durationUnit').value = 'мин';
            document.getElementById('repeat').value = 'none';
            document.getElementById('modal').style.display = 'flex';
        }

        // Закрыть модалку
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Сохранить событие
        function saveEvent() {
            if (!selectedDate) return;
            
            const title = document.getElementById('eventTitle').value.trim();
            const startTime = document.getElementById('startTime').value;
            const duration = document.getElementById('duration').value;
            const durationUnit = document.getElementById('durationUnit').value;
            const repeat = document.getElementById('repeat').value;
            
            if (!title || !startTime || !duration) return;
            
            const dateKey = formatDateKey(selectedDate);
            
            if (!events[dateKey]) {
                events[dateKey] = [];
            }
            
            events[dateKey].push({
                title: title,
                startTime: startTime,
                duration: duration,
                durationUnit: durationUnit,
                repeat: repeat
            });
            
            try {
                localStorage.setItem('calendarEvents', JSON.stringify(events));
            } catch (e) {
                console.error('Ошибка сохранения:', e);
            }
            
            closeModal();
            renderDayEvents(selectedDate);
            renderCalendar();
        }

        // Удалить событие
        function deleteEvent(index) {
            if (!selectedDate) return;
            
            const dateKey = formatDateKey(selectedDate);
            const dayEvents = getEventsForDate(selectedDate);
            
            // Находим оригинальное событие
            const eventToDelete = dayEvents[index];
            
            // Удаляем из оригинальной даты
            Object.keys(events).forEach(function(key) {
                events[key] = events[key].filter(function(e) {
                    return !(e.title === eventToDelete.title && 
                             e.startTime === eventToDelete.startTime &&
                             e.duration === eventToDelete.duration);
                });
                
                if (events[key].length === 0) {
                    delete events[key];
                }
            });
            
            try {
                localStorage.setItem('calendarEvents', JSON.stringify(events));
            } catch (e) {
                console.error('Ошибка сохранения:', e);
            }
            
            renderDayEvents(selectedDate);
            renderCalendar();
        }

        // Навигация по месяцам
        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Утилиты
        function formatDateKey(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return y + '-' + m + '-' + d;
        }

        function parseDateKey(key) {
            const parts = key.split('-');
            return new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
        }
    </script>
</body>
</html>
