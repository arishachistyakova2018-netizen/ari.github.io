<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой календарь</title>
    <style>
       
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        min-height: 100vh;
        width: 100%;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-attachment: fixed;
        background-size: cover;
        min-height: 100vh;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .container {
        width: 100%;
        max-width: 500px;
        margin: 20px auto;
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header button {
            background: #6366f1;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .header h2 {
            color: #333;
            font-size: 20px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            color: #666;
            font-size: 14px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            aspect-ratio: 1;
            background: #f3f4f6;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 5px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            min-height: 60px;
        }

        .day:hover {
            background: #e5e7eb;
            transform: scale(1.05);
        }

        .day.other-month {
            color: #bbb;
            background: #f9fafb;
        }

        .day.today {
            background: #6366f1;
            color: white;
        }

        .day.has-note {
            border: 2px solid #10b981;
        }

        .day-number {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .day-events {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .day-event {
            font-size: 9px;
            background: #6366f1;
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .day.today .day-event {
            background: white;
            color: #6366f1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 350px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .modal h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6366f1;
        }

        .time-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .notes-list {
            margin-bottom: 15px;
        }

        .note-item {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .note-title {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .note-time {
            font-size: 12px;
            color: #6366f1;
            background: #e0e7ff;
            padding: 2px 8px;
            border-radius: 6px;
        }

        .note-details {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .note-repeat {
            font-size: 11px;
            color: #10b981;
            background: #d1fae5;
            display: inline-block;
            padding: 2px 8px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .note-delete {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .modal button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            background: #6366f1;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="prevMonth()">←</button>
            <h2 id="monthYear">Загрузка...</h2>
            <button onclick="nextMonth()">→</button>
        </div>

        <div class="weekdays">
            <div>Пн</div><div>Вт</div><div>Ср</div>
            <div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
        </div>

        <div id="calendar" class="calendar"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h3 id="selectedDate">Дата</h3>
            
            <div id="existingNotes"></div>
            
            <form onsubmit="event.preventDefault(); saveNote();">
                <div class="form-group">
                    <label>Название задачи</label>
                    <input type="text" id="noteInput" placeholder="Например: Йога" required>
                </div>
                
                <div class="form-group">
                    <label>Время начала</label>
                    <input type="time" id="startTime" required>
                </div>
                
                <div class="time-row">
                    <div class="form-group">
                        <label>Длительность</label>
                        <input type="number" id="duration" placeholder="30" min="1" required>
                    </div>
                    <div class="form-group">
                        <label>Единица</label>
                        <select id="durationUnit">
                            <option value="мин">минут</option>
                            <option value="ч">часов</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Повторять</label>
                    <select id="repeat">
                        <option value="none">Не повторять</option>
                        <option value="daily">Каждый день</option>
                        <option value="weekly">Каждую неделю</option>
                        <option value="monthly">Каждый месяц</option>
                    </select>
                </div>
                
                <button type="submit">Добавить задачу</button>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let events = {};

        // Загрузка из localStorage
        try {
            const saved = localStorage.getItem('calendarEvents');
            if (saved) {
                events = JSON.parse(saved);
            }
        } catch (e) {
            console.log('Ошибка загрузки:', e);
            events = {};
        }

        const months = [
            'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
            'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
        ];

        const repeatLabels = {
            'none': '',
            'daily': 'Каждый день',
            'weekly': 'Каждую неделю',
            'monthly': 'Каждый месяц'
        };

        document.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
            
            const modal = document.getElementById('modal');
            if (modal) {
                modal.onclick = function(e) {
                    if (e.target.id === 'modal') closeModal();
                };
            }
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeModal();
            });
        });

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = months[month] + ' ' + year;
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            let startingDay = firstDay.getDay() - 1;
            if (startingDay < 0) startingDay = 6;
            
            // Дни предыдущего месяца
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startingDay - 1; i >= 0; i--) {
                const dayNum = prevMonthLastDay - i;
                const date = new Date(year, month - 1, dayNum);
                const dayDiv = createDayElement(dayNum, true, date);
                calendar.appendChild(dayDiv);
            }
            
            // Дни текущего месяца
            const today = new Date();
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(year, month, day);
                const isToday = date.toDateString() === today.toDateString();
                const dayDiv = createDayElement(day, false, date, isToday);
                calendar.appendChild(dayDiv);
            }
            
            // Дни следующего месяца
            const totalCells = calendar.children.length;
            const remaining = 42 - totalCells;
            for (let day = 1; day <= remaining; day++) {
                const date = new Date(year, month + 1, day);
                const dayDiv = createDayElement(day, true, date);
                calendar.appendChild(dayDiv);
            }
        }

        function getEventsForDate(date) {
            const dateKey = formatDateKey(date);
            let dayEvents = events[dateKey] || [];
            
            // Добавляем повторяющиеся события
            const year = date.getFullYear();
            const month = date.getMonth();
            const day = date.getDate();
            const dayOfWeek = date.getDay();
            
            Object.keys(events).forEach(function(key) {
                const eventList = events[key];
                eventList.forEach(function(event) {
                    if (event.repeat === 'none') return;
                    
                    const eventDate = parseDateKey(key);
                    
                    if (event.repeat === 'daily') {
                        if (date >= eventDate && dateKey !== key) {
                            dayEvents.push(event);
                        }
                    } else if (event.repeat === 'weekly') {
                        if (date >= eventDate && dateKey !== key && eventDate.getDay() === dayOfWeek) {
                            dayEvents.push(event);
                        }
                    } else if (event.repeat === 'monthly') {
                        if (date >= eventDate && dateKey !== key && eventDate.getDate() === day) {
                            dayEvents.push(event);
                        }
                    }
                });
            });
            
            // Сортируем по времени
            dayEvents.sort(function(a, b) {
                return a.startTime.localeCompare(b.startTime);
            });
            
            return dayEvents;
        }

        function createDayElement(dayNum, isOtherMonth, date, isToday) {
            const div = document.createElement('div');
            div.className = 'day';
            
            if (isOtherMonth) div.classList.add('other-month');
            if (isToday) div.classList.add('today');
            
            const dayEvents = getEventsForDate(date);
            
            if (dayEvents.length > 0) {
                div.classList.add('has-note');
            }
            
            let eventsHtml = '';
            if (dayEvents.length > 0) {
                eventsHtml = '<div class="day-events">';
                dayEvents.slice(0, 3).forEach(function(event) {
                    eventsHtml += '<div class="day-event">' + event.startTime + ' ' + event.title + '</div>';
                });
                if (dayEvents.length > 3) {
                    eventsHtml += '<div class="day-event">+' + (dayEvents.length - 3) + '</div>';
                }
                eventsHtml += '</div>';
            }
            
            div.innerHTML = '<div class="day-number">' + dayNum + '</div>' + eventsHtml;
            
            div.onclick = function() {
                openModal(date);
            };
            
            return div;
        }

        function formatDateKey(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return y + '-' + m + '-' + d;
        }

        function parseDateKey(key) {
            const parts = key.split('-');
            return new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
        }

        function openModal(date) {
            selectedDate = date;
            const dateKey = formatDateKey(date);
            const dayEvents = getEventsForDate(date);
            
            document.getElementById('selectedDate').textContent = 
                date.getDate() + ' ' + months[date.getMonth()] + ' ' + date.getFullYear();
            
            // Показать существующие задачи
            const notesList = document.getElementById('existingNotes');
            notesList.innerHTML = '';
            
            if (dayEvents.length > 0) {
                const listDiv = document.createElement('div');
                listDiv.className = 'notes-list';
                
                dayEvents.forEach(function(event, index) {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'note-item';
                    
                    let repeatBadge = event.repeat !== 'none' ? 
                        '<span class="note-repeat">' + repeatLabels[event.repeat] + '</span>' : '';
                    
                    eventDiv.innerHTML = 
                        '<div class="note-header">' +
                            '<span class="note-title">' + event.title + '</span>' +
                            '<span class="note-time">' + event.startTime + '</span>' +
                        '</div>' +
                        '<div class="note-details">Длительность: ' + event.duration + ' ' + event.durationUnit + '</div>' +
                        repeatBadge +
                        '<button class="note-delete" onclick="deleteEvent(' + index + ')">Удалить</button>';
                    
                    listDiv.appendChild(eventDiv);
                });
                
                notesList.appendChild(listDiv);
            }
            
            // Сброс формы
            document.getElementById('noteInput').value = '';
            document.getElementById('startTime').value = '09:00';
            document.getElementById('duration').value = '';
            document.getElementById('durationUnit').value = 'мин';
            document.getElementById('repeat').value = 'none';
            
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            selectedDate = null;
        }

        function saveNote() {
            if (!selectedDate) return;
            
            const title = document.getElementById('noteInput').value.trim();
            const startTime = document.getElementById('startTime').value;
            const duration = document.getElementById('duration').value;
            const durationUnit = document.getElementById('durationUnit').value;
            const repeat = document.getElementById('repeat').value;
            
            if (!title || !startTime || !duration) return;
            
            const dateKey = formatDateKey(selectedDate);
            
            if (!events[dateKey]) {
                events[dateKey] = [];
            }
            
            events[dateKey].push({
                title: title,
                startTime: startTime,
                duration: duration,
                durationUnit: durationUnit,
                repeat: repeat
            });
            
            try {
                localStorage.setItem('calendarEvents', JSON.stringify(events));
            } catch (e) {
                console.error('Ошибка сохранения:', e);
            }
            
            renderCalendar();
            openModal(selectedDate);
        }

        function deleteEvent(index) {
            if (!selectedDate) return;
            
            const dateKey = formatDateKey(selectedDate);
            
            // Удаляем только оригинальные события (не повторяющиеся)
            if (events[dateKey]) {
                events[dateKey].splice(index, 1);
                
                if (events[dateKey].length === 0) {
                    delete events[dateKey];
                }
                
                try {
                    localStorage.setItem('calendarEvents', JSON.stringify(events));
                } catch (e) {
                    console.error('Ошибка сохранения:', e);
                }
                
                renderCalendar();
                openModal(selectedDate);
            }
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
    </script>
</body>
</html>
